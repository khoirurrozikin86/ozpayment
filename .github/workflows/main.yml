name: Deploy OzAPI (SSH)

on:
  push:
    branches: [ "add_payment" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Upload kode ke server (hindari folder permission-sensitif)
      - name: Upload files to SSH server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "."
          target: "/var/www/html/ozapi"
          overwrite: true
          rm: false
          exclude: |
            .git
            .github
            node_modules
            vendor
            storage
            bootstrap/cache
            .env

      # Jalankan deploy script di server
      - name: Run remote deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -euo pipefail
            cd /var/www/html/ozapi

            [ -f .env ] || cp .env.example .env

            mkdir -p storage bootstrap/cache
            chown -R www-data:www-data storage bootstrap/cache
            find storage -type d -exec chmod 775 {} \; || true
            find storage -type f -exec chmod 664 {} \; || true
            find bootstrap/cache -type d -exec chmod 775 {} \; || true
            find bootstrap/cache -type f -exec chmod 664 {} \; || true

            command -v composer >/dev/null 2>&1 || (curl -sS https://getcomposer.org/installer | php && sudo mv composer.phar /usr/local/bin/composer)
            composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

            php artisan migrate --force || true
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize
            php artisan storage:link || true
