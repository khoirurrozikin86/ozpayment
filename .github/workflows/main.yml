name: Deploy ozapi

on:
  push:
    branches: [ add_payment ]
  workflow_dispatch: {}

concurrency:
  group: deploy-ozapi
  cancel-in-progress: true

env:
  TARGET_DIR: /var/www/html/ozapi
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USER: ${{ secrets.SSH_USER }}
  SSH_PORT: ${{ secrets.SSH_PORT || 22 }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write private key file
        run: |
          install -m 700 -d ~/.ssh
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/ci_key
          chmod 600 ~/.ssh/ci_key

      - name: Add known_hosts
        run: |
          install -m 700 -d ~/.ssh
          if [ -n "${{ secrets.KNOWN_HOSTS }}" ]; then
            echo "${{ secrets.KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          else
            ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
          fi

      - name: Test SSH to server
        run: |
          ssh -i ~/.ssh/ci_key \
              -o IdentitiesOnly=yes \
              -o StrictHostKeyChecking=yes \
              -p "$SSH_PORT" \
              "$SSH_USER@$SSH_HOST" 'whoami && hostname'

      # Sinkron kode -> server (exclude yang sensitif). --delete aman krn exclude.
      - name: Rsync source to server
        run: |
          RSYNC_EXCLUDES=(
            "--exclude" ".git"
            "--exclude" ".github"
            "--exclude" "node_modules"
            "--exclude" "vendor"
            "--exclude" ".env"
            "--exclude" "storage/*"
            "--exclude" "bootstrap/cache/*"
          )
          rsync -az --delete --info=stats2 --chmod=D775,F664 \
            "${RSYNC_EXCLUDES[@]}" \
            -e "ssh -i ~/.ssh/ci_key -o StrictHostKeyChecking=yes -o IdentitiesOnly=yes -p $SSH_PORT" \
            ./ "$SSH_USER@$SSH_HOST:$TARGET_DIR/"

      # Build & migrate di server
      - name: Remote build & migrate
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key_path: ~/.ssh/ci_key
          port:     ${{ env.SSH_PORT }}
          script_stop: true
          debug: true
          script: |
            set -euo pipefail
            cd "$TARGET_DIR"

            # Siapkan env & permission dasar
            [ -f .env ] || cp .env.example .env || true
            mkdir -p storage bootstrap/cache
            find storage -type d -exec chmod 775 {} \; || true
            find storage -type f -exec chmod 664 {} \; || true
            find bootstrap/cache -type d -exec chmod 775 {} \; || true
            find bootstrap/cache -type f -exec chmod 664 {} \; || true
            chown -R www-data:www-data storage bootstrap/cache || true

            # Composer (pastikan ada)
            composer --version || (curl -sS https://getcomposer.org/installer | php && sudo mv composer.phar /usr/local/bin/composer)

            # Install deps prod
            composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader -q

            # Migrasi DB
            php artisan migrate --force

            # Cache & optimize
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize

            # Link storage (idempotent)
            php artisan storage:link || true

            # (opsional) reload services bila perlu
            # sudo systemctl reload php8.2-fpm || true
            # sudo systemctl reload apache2 || true

