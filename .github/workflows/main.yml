name: Deploy ozapi

on:
  push:
    branches:
      - add_payment
      - main
  workflow_dispatch: {}

concurrency:
  group: deploy-ozapi
  cancel-in-progress: true

env:
  TARGET_DIR: /var/www/html/ozapi

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Tulis private key dari SECRET base64, lalu validasi agar tak kena "libcrypto"
      - name: Write private key (base64 → file)
        run: |
          mkdir -p ~/.ssh
          umask 177
          echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/ci_key
          # bersihkan CRLF jika ada
          sed -i 's/\r$//' ~/.ssh/ci_key
          # cek: bisa diparse oleh OpenSSH?
          ssh-keygen -y -f ~/.ssh/ci_key > /dev/null || { echo "❌ Private key corrupt / wrong format / encrypted"; exit 1; }
          echo "OK: private key parsed"

      - name: Add known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH to server (verbose)
        run: |
          set -x
          ssh -vvv -i ~/.ssh/ci_key \
            -o IdentitiesOnly=yes \
            -o StrictHostKeyChecking=yes \
            -p "${{ secrets.SSH_PORT || '22' }}" \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" 'whoami && hostname'

      - name: Rsync source to server
        run: |
          RSYNC_EXCLUDES="--exclude .git --exclude node_modules --exclude vendor --exclude .env --exclude storage"
          rsync -az --delete $RSYNC_EXCLUDES \
            -e "ssh -i ~/.ssh/ci_key -o StrictHostKeyChecking=yes -o IdentitiesOnly=yes -p ${{ secrets.SSH_PORT || '22' }}" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ env.TARGET_DIR }}/

      - name: Remote build & migrate
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port:     ${{ secrets.SSH_PORT || 22 }}
          key_path: ~/.ssh/ci_key         # ← gunakan file yang sudah diverifikasi
          script_stop: true
          debug: true
          script: |
            set -euo pipefail
            cd "${{ env.TARGET_DIR }}"

            [ -f .env ] || cp .env.example .env || true
            mkdir -p storage bootstrap/cache
            find storage -type d -exec chmod 775 {} \; || true
            find bootstrap/cache -type d -exec chmod 775 {} \; || true
            chown -R www-data:www-data storage bootstrap/cache || true

            php -v
            composer --version || (curl -sS https://getcomposer.org/installer | php && sudo mv composer.phar /usr/local/bin/composer || true)
            composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader -q

            php artisan migrate --force || true
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize
            php artisan storage:link || true

            # npm run build  # hapus jika server tidak punya Node
